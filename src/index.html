<!DOCTYPE html>
<!-- Princípio 03 - Compreensível - Definição da linguagem -->
<html class="no-js" lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto - Front_End</title>
  <link rel="stylesheet" href="../dist/css/normalize.css">
  <link rel="stylesheet" href="../dist/css/styles.css">
</head>

<body>
  <!-- Princípio 04 - Robusto - Estruturação semantica do HTML -->
  <header class="l-cabecalho">
    <!-- Princípio 01 - Perceptível - Atributo ALT na imagem -->
    <h1 class="title"><img class="image" src="../src/img/camera.png" title="WEBPICTURE" alt="Imagem representando uma câmera digital"/> WEBPICTURE</h1>
  </header>

  <nav class="l-navegacao">
    <section class="controle">
      <!-- Princípio 02 - Operável - Recursos nativos HTML (Button) com propriedade AUTOFOCUS -->
      <button id="capturar" autofocus>CAPTURAR IMAGEM</button>
    </section>
  </nav>
<!-- Princípio 02 - Operável - Recursos nativos HTML (Button) com propriedade AUTOFOCUS -->
  <main role="navigation" aria-labelledby="main1" class="l-principal">
    <section class="moldura">
      <video id="video" autoplay></video>
    </section>
  </main>

  <aside class="l-lateral">
    <canvas id="canvas" width="640px" height="480px"></canvas>
  </aside>

  <!--Scripts JS -->
  <script src="../dist/js/app.js"></script>
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker
               .register('/sw.js')
               .then(function() { console.log("Service Worker Registered"); });
    }
    </script>
</body>

</html>
